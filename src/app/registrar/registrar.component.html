<div class="main-container">
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="bg-image hover-overlay ripple">
        <a href="#" target="_blank">
          <img src="assets/reservafacil.png" alt="Reserva Fácil" class="img-fluid" />
        </a>
      </div>
      
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" [routerLink]="['/login']">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" [routerLink]="['/registrar']">Cadastrar</button>
        </li>
      </ul>
      <div class="form-outline mb-4">
        <input type="email" [(ngModel)]="email" id="emailInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="emailInput">E-mail</label>
      </div>
      
      <div class="form-outline mb-4">
        <input type="email" [(ngModel)]="confirmEmail" id="confirmEmailInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="confirmEmailInput">Confirmar E-mail</label>
      </div>
      
      <div class="form-outline mb-4">
        <input type="password" [(ngModel)]="senha" id="passwordInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="passwordInput">Senha</label>
      </div>
      
      <div class="form-outline mb-4">
        <input type="password" [(ngModel)]="confirmSenha" id="confirmPasswordInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="confirmPasswordInput">Confirmar Senha</label>
      </div>
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="registrar()">Entrar</button>
    </div>
  </div>

  <footer class="footer">
    © 2024 Reserva Fácil. Todos os direitos reservados.
  </footer>
</div>
