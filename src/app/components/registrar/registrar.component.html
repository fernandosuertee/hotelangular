<div class="main-container">
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="bg-image hover-overlay ripple">
        <a href="#" target="_blank">
          <img src="assets/reservafacil.png" alt="Reserva Fácil" class="img-fluid" />
        </a>
      </div>

      <!-- Formulário de Registro -->
      <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="nome" id="nameInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="nameInput">Nome</label>
      </div>
      <div class="form-outline mb-4">
        <input type="email" [(ngModel)]="email" id="emailInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="emailInput">E-mail</label>
      </div>
      <div class="form-outline mb-4">
        <input type="email" [(ngModel)]="confirmEmail" id="confirmEmailInput" class="form-control" placeholder=" " required />
        <label class="form-label" for="confirmEmailInput">Confirmar E-mail</label>
      </div>

      <button type="button" class="btn btn-primary btn-block mb-4" (click)="registrar()" [disabled]="isLoading">Cadastrar</button>

      <div *ngIf="isLoading" class="d-flex justify-content-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2024 Reserva Fácil. Todos os direitos reservados.
  </footer>
</div>
