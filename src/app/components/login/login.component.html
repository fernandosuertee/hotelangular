<div class="main-container">
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="bg-image hover-overlay ripple">
        <a href="#" target="_blank">
          <img src="assets/reservafacil.png" alt="Reserva Fácil" class="img-fluid" />
        </a>
      </div>
      
      <div class="form-outline mb-4">
        <input type="text" id="loginEmail" [(ngModel)]="login.username" class="form-control" placeholder=" " required />
        <label class="floating-label" for="loginEmail">E-mail</label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" [(ngModel)]="login.password" class="form-control" placeholder=" " required />
        <label class="floating-label" for="loginPassword">Senha</label>
      </div>      

      <button type="button" class="btn btn-primary btn-block mb-4" (click)="logar()" >Entrar</button>

      <div *ngIf="isLoading" class="d-flex justify-content-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2024 Reserva Fácil. Todos os direitos reservados.
  </footer>
</div>
