<div class="main-container">
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="bg-image hover-overlay ripple">
        <a href="#" target="_blank">
          <img src="assets/reservafacil.png" alt="Reserva Fácil" class="img-fluid" />
        </a>
      </div>
      
      <!-- Formulário de Login -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" (click)="navigateTo('login')">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" (click)="navigateTo('registrar')">Cadastrar</button>
        </li>
      </ul>
      <div class="form-outline mb-4">
        <input type="text" id="loginEmail" [(ngModel)]="login" class="form-control" placeholder=" " required />
        <label class="form-label" for="loginEmail">E-mail</label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" [(ngModel)]="senha" class="form-control" placeholder=" " required />
        <label class="form-label" for="loginPassword">Senha</label>
      </div>      
      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="adminLogin" [(ngModel)]="isAdminLogin" />
        <label class="form-check-label" for="adminLogin">Entrar como administrador</label>
      </div>

      <button type="button" class="btn btn-primary btn-block mb-4" (click)="logar()" [disabled]="isLoading">Entrar</button>

      <!-- Spinner de carregamento -->
      <div *ngIf="isLoading" class="d-flex justify-content-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2024 Reserva Fácil. Todos os direitos reservados.
  </footer>
</div>
