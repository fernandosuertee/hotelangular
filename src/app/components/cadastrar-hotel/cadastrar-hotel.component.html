<div class="main-container">
  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="bg-image hover-overlay ripple">
        <a href="#" target="_blank">
          <img src="assets/reservafacil.png" alt="Reserva Fácil" class="img-fluid" />
        </a>
      </div>
      <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="nome" id="nameInput" class="form-control" placeholder=" " required />
        <label class="floating-label" for="nameInput">Nome do Hotel</label>
      </div>

      <div class="form-outline mb-4">
        <input type="text" [(ngModel)]="endereco" id="addressInput" class="form-control" placeholder=" " required />
        <label class="floating-label" for="addressInput">Endereço</label>
      </div>

      <div class="form-outline mb-4">
        <textarea [(ngModel)]="descricao" id="descriptionInput" class="form-control" placeholder=" " required></textarea>
        <label class="floating-label" for="descriptionInput">Descrição</label>
      </div>

      <div class="form-outline mb-4">
        <input type="number" [(ngModel)]="numeroDeQuartos" id="roomCountInput" class="form-control" placeholder=" " required />
        <label class="floating-label" for="roomCountInput">Número de Quartos</label>
      </div>
      <div *ngIf="isLoading" class="d-flex justify-content-center mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="cadastrarHotel()" [disabled]="isLoading">Cadastrar Hotel</button>
    </div>
  </div>

  <footer class="footer">
    © 2024 Reserva Fácil. Todos os direitos reservados.
  </footer>
</div>
